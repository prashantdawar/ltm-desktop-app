<table class="table table-striped table-bordered">
    <tbody *ngIf="model != undefined">
        <tr *ngFor="let detailViewColumn of detailViewColumns">
            <th>{{ detailViewColumn.columnHeader }}</th>
            <td>{{ detailViewColumn.columnValue() }}</td>
        </tr>
    </tbody>



    <!-- {{ model | json}} -->
</table>
